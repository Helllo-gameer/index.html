<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise and Close!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        .popup-message {
            font-weight: bold;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button for a surprise!</h1>
    <button onclick="showSorryPopup()">Oops!</button>

    <div id="sorryPopup" class="popup">
        <p class="popup-message">I am Really Sorry!</p>
        <button onclick="showLovePopup()">But...</button>
        <span class="popup-close" onclick="closePopup('sorryPopup')">&times;</span>
    </div>

    <div id="lovePopup" class="popup">
        <p class="popup-message">I Love You!</p>
        <span class="popup-close" onclick="closePopup('lovePopup')">&times;</span>
    </div>

    <script>
        function showSorryPopup() {
            document.getElementById("sorryPopup").style.display = "block";
        }

        function showLovePopup() {
            document.getElementById("lovePopup").style.display = "block";
            document.getElementById("sorryPopup").style.display = "none";
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }
    </script>
</body>
</html>
